<!doctype html>
<html lang="en" data-theme="emerald">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Web Design" />
  <meta name="keywords" content="HTML, CSS, JavaScript, Tailwind" />
  <meta name="author" content="A. Hasnat" />
  <title>Hunt Phone</title>
  <!-- Favicon Link -->
  <link rel="icon" type="image/x-icon" href="img/favicon.png" />
  <!-- Font-Awesome Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
  <!-- daisyUY -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <!-- Header Start -->
  <header>
    <nav class="bg-primary shadow-2xl px-20">
      <div class="navbar flex justify-between">
        <a href="index.html" class="w-16"><img src="img/favicon.png" /></a>
        <div class="">
          <div class="flex">
            <input type="text" id="search-fild" placeholder="Search" class="input input-bordered w-80" />
            <button onclick="searchPhone()" class="btn btn-ghost btn-circle text-3xl">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </div>
        <div class="dropdown dropdown-end">
          <label tabindex="0" class="btn btn-ghost btn-circle avatar">
            <div class="w-10 rounded-full">
              <img src="https://xsgames.co/randomusers/avatar.php?g=pixel" />
            </div>
          </label>
          <ul tabindex="0" class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
            <li>
              <a class="justify-between">
                Profile
                <span class="badge">New</span>
              </a>
            </li>
            <li><a>Settings</a></li>
            <li><a>Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <!-- Header End -->
  <!-- main -->
  <main class="max-w-screen-xl mx-auto my-12">
    <section class="flex justify-center">
      <span id="spinner" class="animate-spin text-8xl text-center hidden"><i class="fa-solid fa-rotate"></i></span>
    </section>
    <section id="no-found-massage" class="hidden">
      <h1 class="text-center text-6xl font-bold text-warning">Search Result not Match</h1>
    </section>
    <section id="card-container" class="grid grid-cols-4 gap-8">
      <!-- card -->
    </section>
  </main>
  <!-- main -->


  <script src="js/script.js"></script>
</body>

</html>
